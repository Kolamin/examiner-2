<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Answer for boiler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form method="get" th:action="@{/boiler/concreteboiler/{id}(id=${id > 147}? 1 : ${id} + 1)}">
        <h3 th:text="'Ваш ответ на вопрос № '+ ${id} + ' -> ' + ${answer.getAnswer()}"></h3>
        <br>
        <h3 th:text="'Правильный ответ -> ' + ${correctAnswer}" class="text-success"></h3>
        <br>
        <div>
            <h3 th:class="${answer.getAnswer() eq correctAnswer}? 'text-success' : 'text-danger'"
                th:text="${answer.getAnswer() eq correctAnswer}? 'Верный ответ' : 'Ответ неверный'"></h3>
        </div>
        <br>
        <input type="submit" value="Следующий вопрос" class="btn btn-primary">
    </form>
    <br>
    <form th:action="@{/boiler/concreteboiler/{id}(id=${answer.getId()})}" method="get">
        <input type="submit" value="Повторить вопрос" class="btn btn-warning">
    </form>
</div>
</body>
</html>
