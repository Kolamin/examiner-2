<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question new</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <header>
        <h3 th:text="'Вопрос ' + ${gazquestionNew.getId()}"></h3>
    </header>
    <form th:method="post" th:action="@{/gazanswernew/{curId}/{id}(curId=${id}, id=${gazquestionNew.getId()})}">
        <h4 th:text="${gazquestionNew.getName()}"></h4>
        <br>
        <ul class="list-group">

            <li id="li" th:each="test: ${gazquestionNew.getTestOptions()}" class="list-group-item">
                <input type="checkbox" th:field="${gazquestionNew.answer}"
                       th:value="${test}" th:name="testOptions"
                       onclick="document.getElementById('push').disabled = false"
                       class="form-check-input">
                <label th:text="${test}"></label>
            </li>
        </ul>
        <br>
        <input th:id="push" type="submit" value="Ответить" disabled class="btn btn-primary">
    </form>
    <br>
    <br>
    <a href="/">Вернуться к списку тем</a>
</div>
</body>
</html>
