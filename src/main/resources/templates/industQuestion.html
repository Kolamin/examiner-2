<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Industrial question</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <header>
        <h3 th:text="'Вопрос ' + ${question.getId()}"></h3>
    </header>
    <form th:method="post" th:action="@{/indust/answer/{id}(id=${question.getId()})}" th:object="${question}">
        <h4 th:text="*{getName()}"></h4>
        <br>
        <ul class="list-group">

            <li id="li" th:each="test: *{getTestOptions()}" class="list-group-item">
                <label>
                    <input type="checkbox" th:field="${question.answer}" th:value="${test}" th:name="testOptions"
                           onclick="document.getElementById('push').disabled = false"
                           class="form-check-input">
                </label>
                <label th:text="${test}"></label>
            </li>
        </ul>
        <br>
        <input th:id="push" type="submit" value="Ответить" disabled class="btn btn-primary">
    </form>
    <br>
    <br>
    <a href="/">Вернуться к списку тем</a>
</div>
</body>
</html>
